<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>BigFamily</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            margin: auto;
            position: relative;
            width: 1440px;
            height: 3907px;
            border: 1px solid #000;
            display: grid;
            font-family: 'Barlow', sans-serif;
            font-style: normal;
        }



        .menu {
            position: absolute;
            top: 48px;
            left: 78px;
        }

        .logo {
            position: absolute;
            top: 44px;
            left: 170px;
        }

        input.text {
            position: absolute;
            top: 54px;
            left: 385px;
            width: 308px;
            height: 49px;
            border: 1px solid rgba(184, 184, 184, 1);
            border-radius: 5px;
            background: rgba(228, 227, 227, 1);
            font-weight: 300;
            font-size: 21px;
            padding-left: 19px;

        }

        .search_icon {
            position: absolute;
            top: 66px;
            left: 648px;
        }

        .social {
            position: absolute;
            top: 57px;
            left: 720px;
        }

        .description {
            position: absolute;
            top: 45px;
            left: 936px;
            font-weight: 300;
            font-size: 33px;
            line-height: 39.6px;
            color: rgba(0, 0, 0, 1);
        }

        .nav {
            position: absolute;
            top: 184px;
            left: 78px;
            width: calc(1440px - 155px);
            height: 409px;
            display: grid;
            grid-column: 1fr 336px 336px;
            grid-row: 1fr 204px 204px;
        }

        .page1 {
            /* Почему-то при использовании изображения family.svg страница не может его прогрузить. Решил не тратить время и использовать family.png */
            background-image: url(/BF/img/family.png);
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }

        .page2 {
            position: relative;
            background: #085CE8;
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }

        .page2_txt {
            position: absolute;
            top: 20px;
            left: 49px;
            width: 232px;
            height: 90px;
            font-weight: 700;
            font-size: 36px;
            line-height: 38.02px;
            color: #FFFFFF;
            text-align: center;
        }

        .page2_icon {
            position: absolute;
            top: 115px;
            left: 128px;
        }

        .page3 {
            position: relative;
            background: #08B4E8;
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        .page3_txt{
            position: absolute;
            top: 26px;
            left: 22px;
            width: 280px;
            height: 109px;
            font-weight: 700;
            font-size: 36px;
            line-height: 38.02px;
            color: #FFFFFF;
            text-align: center;
        }

        .page3_icon {
            position: absolute;
            top: 114px;
            left: 129px;
        }

        .page4 {
            background: #0483FF;
            grid-column: 4 / 5;
            grid-row: 1 / 2;
        }

        .page5 {
            background: #08C6FF;
            grid-column: 4 / 5;
            grid-row: 2 / 3;
        }

        .main {
            grid-area: main;
        }

        .slider {
            grid-area: slider;
        }

        .contacts {
            grid-area: contacts;
        }

        .locations {
            grid-area: locations;
        }

        .footer {
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="/BF/img/menu.svg" alt="menu_icon" class="menu">
            <img src="/BF/img/logo.svg" alt="logo" class="logo">
            <input type="text" class="text" placeholder="Search BigFamily Center">
            <img src="/BF/img/search.svg" alt="search" class="search_icon">
            <img src="/BF/img/social.svg" alt="social" class="social">
            <p class="description">Improve your family life,<br> knowledge & understanding!</p>
        </div>
        <div class="nav">
            <div class="page1"></div>
            <div class="page2">
                <p class="page2_txt">Parental Support</p>
                <img src="/BF/img/family-in-home-01.svg" alt="Иконка" class="page2_icon">
            </div>
            <div class="page3">
                <p class="page3_txt">Family Preservation</p>
                <img src="/BF/img/family-in-homek-01.svg" alt="Громкоговоритель" class="page3_icon">
            </div>
            <div class="page4"></div>
            <div class="page5"></div>
        </div>
        <div class="main">
            <div class="article"></div>
            <div class="art_menu"></div>
        </div>
        <div class="slider">
            <div class="history1"></div>
            <div class="history2"></div>
            <div class="history3"></div>
        </div>
        <div class="contacts">
            <div class="type1"></div>
            <div class="type2"></div>
            <div class="type3"></div>
            <div class="type4"></div>
        </div>
        <div class="locations">
            <div class="ari"></div>
            <div class="flo"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
